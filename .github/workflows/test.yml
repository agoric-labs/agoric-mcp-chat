name: Tests

on:
  push:
    branches: [ main, develop, test/integration-test ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Existing MCP Schema Validation Tests (unchanged)
  mcp-schema-tests:
    name: MCP Schema Validation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack + Yarn 4.9.1
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate
          yarn --version

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .pnp.cjs
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run MCP Schema Validation Tests
        run: yarn test:mcp
        env:
          CI: true

      - name: Upload MCP schema test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-schema-test-results
          path: |
            coverage/
            test-results/
          retention-days: 30

  # NEW: Integration Tests
  integration-tests:
    name: Integration Tests (${{ matrix.test-suite }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        test-suite: [mcp-servers, chat-api, ymax-api, support-api, e2e-flows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack + Yarn 4.9.1
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate
          yarn --version

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .pnp.cjs
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Set environment variables
        run: |
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "XAI_API_KEY=${{ secrets.XAI_API_KEY }}" >> $GITHUB_ENV

      - name: Run ${{ matrix.test-suite }} tests
        run: yarn vitest run test/integration/${{ matrix.test-suite }}.test.ts --reporter=verbose
        env:
          CI: true
          NODE_ENV: test

      - name: Upload ${{ matrix.test-suite }} results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ matrix.test-suite }}
          path: |
            coverage/
            test-results/
          retention-days: 30

  # Summary job to check all tests passed
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [mcp-schema-tests, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.mcp-schema-tests.result }}" != "success" ] || [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          echo "✅ All tests passed!"