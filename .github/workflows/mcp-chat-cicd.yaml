name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    paths: ['app/**', 'components/**', 'lib/**', 'package.json']

jobs:
  smoke-test:
    uses: agoric-labs/ai-evaluation-framework/.github/workflows/reusable-integration-test.yml@main
    with:
      chatbot_ref: ${{ github.sha }}
      server_ref: 'main'
    secrets:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}